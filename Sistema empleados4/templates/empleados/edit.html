
{% include 'header.html' %}
formulario para editar 

{% for registro_pacientes in registro_paciente %}
    
    {{registro_pacientes['nombre']}}
    
    
    

    <form method="post" action="/update" enctype="multipart/form-data">
    
        <div class="card">
            <div class="card-header">
                Editar paciente
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{registro_pacientes['nombre']}}" class="form-control" type="text" name="txtNombre">
                    </div>


                    <div class="form-group">
                        <label for="txtCi">Ci:</label>
                        <input id="txtCi" value="{{registro_pacientes['ci']}}" class="form-control" type="text" name="txtCi">
                    </div>
    
                    
    
    
                    <div class="form-group">
                        <label for="txtEdad">Edad:</label>
                        <input id="txtEdad" value="{{registro_pacientes['edad']}}" class="form-control" type="text" name="txtEdad">
                    </div>
                    
    
    
                    <div class="form-group">
                        <label for="txtDiagnostico">Diagnostico:</label>
                        <input id="txtDiagnostico" value="{{registro_pacientes['diagnostico']}}" class="form-control" type="text" name="txtDiagnostico">
                    </div>

                    
                    <input type="hidden" value="{{registro_pacientes['id']}}" name="txtID" id="txtID">
                    <br>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
                    <br>
                    
                </p>
            </div>
        </div>

        
    
    
    </form>

{% endfor %}
{% include 'footer.html' %}
